<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!--Linkki Bootstrap-min tyyliin-->
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="background-color:rgb(208, 196, 88)">
	<h1 style="margin-left:10%;">BooksðŸ“š</h1>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Year</th>
			<th>ISBN</th>
			<th>Price</th>
			<th>Category</th>
		</tr>

		<tr th:each="book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.publicationYear}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.price} + 'â‚¬'"></td>
			<td th:text="${book.category.name}"></td>

			<td><a th:href="@{/editbook/{id}(id=${book.id})}"  class="btn btn-success">Edit</a></td>
			<td><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
		</tr>
	</table>
	<a href="/newbook" style="margin-left:10%;" class="btn btn-success">New Book</a>
	<a href="/categorylist" class="btn btn-success">Categories</a>
</body>
</html>
