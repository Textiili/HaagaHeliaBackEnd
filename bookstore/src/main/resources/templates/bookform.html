<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--Linkki Bootstrap-min tyyliin-->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="background-color:rgb(208, 196, 88)">
	<h1 style="margin-left:10%; ">BookðŸ“š</h1>
	<form action="#" th:action="@{/savebook}"  th:object= ${book} method="post">
    <input type="hidden" th:field="*{id}" class="form-control"/>
    <input type="text" th:field="*{title}" placeholder="Title"/>
    <input type="text" th:field="*{author}" placeholder="Author"/>
    <input type="text" th:field="*{publicationYear}" placeholder="Year"/>
    <input type="text" th:field="*{isbn}" placeholder="ISBN"/>
    <input type="text" th:field="*{price}" placeholder="Price"/>
    
    <select id="categorylist" th:field="*{category}" placeholder="category">
    <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    </select>

	<input type="submit" value="Submit" class="btn btn-success"/> <input type="reset" value="Reset" class="btn btn-danger"/>
	</form>
</body>
</html>
